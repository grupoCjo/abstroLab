<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Exercício</title>
  <style>  
  body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
    }

    #imagem {
      width: 100%;
      height: 200px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem 0;
      border-radius: 8px;
    }

    .alternativa {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .alternativa:hover {
      background-color: #f0f0f0;
    }

    .alternativa.selecionada {
      background-color: #d0eaff;
      border-color: #2196f3;
    }

    #resultado {
      margin-top: 1rem;
      font-weight: bold;
    }

    button#verificar {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button#verificar:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2 id="titulo"></h2>
  <p id="enunciado"></p>

  <div id="imagem">[imagem do exercício aqui]</div>

  <div id="alternativas"></div>

  <button id="verificar">Verificar resposta</button>
  <p id="resultado"></p>

  <script src="exercicio.js"></script>
</body>
</html>
