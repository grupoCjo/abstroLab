<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro / Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">AbstroLab</a>
            </div>
            <ul class="nav-links">
                <li><a href="#inicio">Início</a></li>
                <li><a href="#funcionalidades">Funcionalidades</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#depoimentos">Depoimentos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <div class="text-center">
        <h2 class="mainTitle">BEM-VINDO DE VOLTA!</h2>
    </div>

    <div class="main-container">
        <!-- Container de Cadastro -->
        <div id="container-cadastro" class="card">
            <div class="card-body">
                <h2 class="text-center">Cadastrar-se</h2>
                <div class="line-divider my-4"></div>

                <!-- Campo Nome -->
                <div class="input-group">
                    <i class="fa fa-user input-icon"></i>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" class="form-control">
                </div>

                <!-- Campo E-mail -->
                <div class="input-group mt-3">
                    <i class="fa fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" placeholder="E-mail" class="form-control">
                </div>
                <!-- Campo Senha -->
                <div class="input-group mt-3">
                    <i class="fa fa-lock input-icon"></i>
                    <input type="password" id="senha" name="senha" placeholder="Senha" class="form-control">
                </div>

                <!-- Campo Idade -->
                <div class="input-group mt-3">
                    <i class="fa fa-calendar input-icon"></i>
                    <input type="text" id="idade" name="idade" placeholder="Idade" class="form-control">
                </div>

                <!-- Gênero -->
                <div class="d-flex justify-content-between mt-3">
                    <label class="d-flex align-items-center">
                        <input type="radio" id="feminino" name="genero" class="mr-2"> F
                    </label>
                    <label class="d-flex align-items-center">
                        <input type="radio" id="masculino" name="genero" class="mr-2"> M
                    </label>
                    <label class="d-flex align-items-center">
                        <input type="radio" id="outro" name="genero" class="mr-2"> Outro
                    </label>
                </div>

                <button class="btnCadastro">Cadastrar-se</button>
             </div>
        </div>
                <!-- Container de Login -->
                <div id="container-login" class="cardLogin">
                    <div class="card-body">
                        <div class = "LoginTitle">
                            <h2>Entrar</h2> 
                        </div>
                        <div class="line-divider my-4"></div>
                        <div class="input-group">
                            <i class="fa fa-user input-icon"></i>
                            <input type="text" id="email" name="email" placeholder="E-mail ou nome de usuário" class="form-control">
                        </div>
                        <div class="input-group mt-3">
                            <i class="fa fa-lock input-icon"></i>
                            <input type="password" id="senha" name="senha" placeholder="Senha" class="form-control">
                        </div>
                        <div class="btnEntrar">
                            <button class="entrarBtn">Entrar</button>
                        </div>
                        <a href="#" class="text-muted mt-2">Esqueceu sua senha?</a>
                    </div>
                </div>
        
    </div>

    <footer class="footer">
        <p>&copy; 2025 AbstroLab. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
