<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbstroLab - Contato</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="contato-page">
<header></header>
<main>
    <section class="contato-hero">
        <div class="hero-content">
            <h1 class="section-title">Entre em Contato</h1>
            <p>
                Se você tem dúvidas, sugestões ou quer saber mais sobre o <b>AbstroLab</b>, preencha os campos abaixo e entraremos em contato.
            </p>
        </div>
    </section>

    <section class="contato-form-section">
        <div class="form-container">
            <form id="contatoForm">
                <div class="form-group">
                    <label for="nome"><i class="fas fa-user"></i> Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>
                <div class="form-group">
                    <label for="mensagem"><i class="fas fa-comment-dots"></i> Mensagem</label>
                    <textarea id="mensagem" name="mensagem" required placeholder="Digite sua mensagem aqui..."></textarea>
                </div>
                <button type="submit" class="btn-primary btn-enviar"><i class="fas fa-paper-plane"></i> Enviar Mensagem</button>
            </form>
            <p id="resultado" class="mensagem-feedback"></p>
        </div>
    </section>
</main>
<footer></footer>

<script type="module" src="../js/script.js"></script>
<script>
    document.getElementById('contatoForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const contato = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            telefone: document.getElementById('telefone').value,
            mensagem: document.getElementById('mensagem').value
        };

        console.log('Dados de contato enviados (simulado):', contato);
        document.getElementById('resultado').innerText = "Mensagem enviada com sucesso! (Simulado)";
        document.getElementById('resultado').style.color = 'var(--primary-color)';
        document.getElementById('contatoForm').reset();
        setTimeout(() => {
            document.getElementById('resultado').innerText = '';
        }, 5000);
    });
</script>

</body>
</html>
