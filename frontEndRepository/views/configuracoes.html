<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbstroLab - Configurações</title>
    <link rel="stylesheet" href="../css/configuracoes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="theme-light">
    <div class="settings-wrapper">
        <header class="settings-header">
            <a href="./paginaInicial.html" class="back-link" aria-label="Voltar para o Dashboard">&larr; Voltar para o Dashboard</a>
            <h1>Configurações</h1>
            <p>Personalize sua experiência no AbstroLab.</p>
        </header>
        <main class="settings-content">
            <section class="settings-card">
                <h2><i class="icon fas fa-user"></i> Perfil</h2>
                <div class="form-group">
                    <label for="input-nome">Nome de Usuário</label>
                    <input type="text" id="input-nome" placeholder="Seu novo nome" aria-label="Nome de Usuário">
                    <button id="btn-salvar-nome" class="btn btn-primary">Salvar</button>
                </div>
                <div id="feedback-nome" class="feedback-message" aria-live="polite"></div>
            </section>
            <section class="settings-card">
                <h2><i class="icon fas fa-palette"></i> Aparência</h2>
                <div class="form-group">
                    <label>Tema do Dashboard</label>
                    <div class="theme-switcher">
                        <button class="theme-option" data-theme="light" aria-label="Aplicar tema claro">Claro</button>
                        <button class="theme-option" data-theme="dark" aria-label="Aplicar tema escuro">Escuro</button>
                        <button class="theme-option" data-theme="pink" aria-label="Aplicar tema rosa">Rosa</button>
                    </div>
                </div>
            </section>
            <section class="settings-actions">
                <button id="btn-salvar-alteracoes" class="btn btn-primary">Salvar Alterações</button>
                <div id="feedback-geral" class="feedback-message" aria-live="polite"></div>
            </section>
        </main>
    </div>

    <script type="module" src="../js/script.js"></script>
    <script src="../js/configuracoes.js"></script>
</body>
</html>
