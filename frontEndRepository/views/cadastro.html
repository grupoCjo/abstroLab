<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AbstroLab - Cadastro / Login</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>

<body class="cadastro-login-page">
    <div class="text-center">
        <h2 class="mainTitle">BEM-VINDO DE VOLTA!</h2>
    </div>

    <div class="main-container">
        <div id="container-cadastro" class="card">
            <div class="card-body">
                <h2 class="form-title">Cadastrar-se</h2>
                <div class="line-divider my-4"></div>

                <div class="input-group">
                    <i class="fa fa-user input-icon"></i>
                    <input
                      type="text"
                      id="nome"
                      name="nome"
                      placeholder="Nome Completo"
                      class="form-control"
                      required
                      aria-label="Nome Completo"
                    />
                </div>

                <div class="input-group mt-3">
                    <i class="fa fa-envelope input-icon"></i>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="E-mail"
                      class="form-control"
                      required
                      aria-label="E-mail"
                    />
                </div>

                <div class="input-group mt-3">
                    <i class="fa fa-lock input-icon"></i>
                    <input
                      type="password"
                      id="senha"
                      name="senha"
                      placeholder="Senha"
                      class="form-control"
                      required
                      aria-label="Senha"
                    />
                </div>

                <div class="input-group mt-3">
                    <i class="fa fa-lock input-icon"></i>
                    <input
                      type="password"
                      id="confirmarSenha"
                      name="confirmarSenha"
                      placeholder="Confirmar Senha"
                      class="form-control"
                      required
                      aria-label="Confirmar Senha"
                    />
                </div>

                <div
                  id="erroSenha"
                  class="feedback-message error"
                  style="display: none;"
                  role="alert"
                ></div>

                <div class="input-group mt-3">
                    <i class="fa fa-calendar input-icon"></i>
                    <input
                        type="date"
                        id="dataNascimento"
                        name="dataNascimento"
                        class="form-control"
                        required
                        aria-label="Data de Nascimento"
                    />
                </div>

                <div class="input-group mt-3">
                    <i class="fa fa-venus-mars input-icon"></i>
                    <div class="gender-options">
                        <label for="feminino">
                            <input
                              type="radio"
                              id="feminino"
                              name="genero"
                              value="feminino"
                              class="gender-input"
                              required
                            />
                            Feminino
                        </label>
                        <label for="masculino">
                            <input
                              type="radio"
                              id="masculino"
                              name="genero"
                              value="masculino"
                              class="gender-input"
                              required
                            />
                            Masculino
                        </label>
                        <label for="outro">
                            <input
                              type="radio"
                              id="outro"
                              name="genero"
                              value="outro"
                              class="gender-input"
                              required
                            />
                            Outro
                        </label>
                    </div>
                </div>

                <button class="btn-primary btnCadastro">Cadastrar-se</button>
            </div>
        </div>

        <div id="container-login" class="cardLogin">
            <div class="card-body">
                <div class="LoginTitle">
                    <h2 class="form-title">Entrar</h2>
                </div>
                <div class="line-divider my-4"></div>

                <div class="input-group">
                    <i class="fa fa-user input-icon"></i>
                    <input
                      type="text"
                      id="emailLogin"
                      name="emailLogin"
                      placeholder="E-mail"
                      class="form-control"
                      required
                      aria-label="E-mail de Login"
                    />
                </div>

                <div class="input-group mt-3">
                    <i class="fa fa-lock input-icon"></i>
                    <input
                      type="password"
                      id="senhaLogin"
                      name="senhaLogin"
                      placeholder="Senha"
                      class="form-control"
                      required
                      aria-label="Senha de Login"
                    />
                </div>

                <div class="btnEntrar">
                    <button id="btnEntrar" class="btn-primary entrarBtn">Entrar</button>
                </div>

                <div id="erroLogin" class="feedback-message error" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/script.js"></script>
</body>

</html>
