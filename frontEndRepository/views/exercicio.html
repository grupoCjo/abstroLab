<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbstroLab - Exercício</title>
    <meta name="description" content="Página de exercícios interativos do AbstroLab com pictogramas e feedback sonoro.">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/exercicio-style.css">
</head>
<body>
    <main class="exercicios-page">
        <div class="exercicio-wrapper" role="main" aria-label="Área de exercícios">
            <section class="progress-bar-container" aria-label="Barra de progresso do exercício">
                <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
            </section>

            <section class="exercicio-container" aria-live="polite" aria-atomic="true">
                <h2 id="titulo">Carregando...</h2>

                <div id="pictograma-container" aria-label="Área de exibição do pictograma"></div>

                <p id="enunciado"></p>

                <div id="alternativas-container" class="alternativas-grid" aria-label="Opções de resposta">
                    <!-- alternativas serão inseridas aqui dinamicamente -->
                </div>

                <div class="action-buttons">
                    <button id="verificar" class="btn-action" disabled>Verificar</button>
                    <button id="proximo" class="btn-action" style="display:none;">Próximo</button>
                </div>

                <div class="feedback-container" id="feedback-container" style="display:none;" role="alert" aria-live="assertive">
                    <img id="feedback-icon" src="" alt="" aria-hidden="true" />
                    <p id="resultado"></p>
                </div>
            </section>
        </div>
    </main>
    <script src="../js/exercicio.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
