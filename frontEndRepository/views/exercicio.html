<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbstroLab - Exercício</title>
    <meta name="description" content="AbstroLab.">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/trilha.css">
    <link rel="stylesheet" href="../css/exercicio-style.css">
</head>
<body>
    <section class="trilha-header">
        
            <a href="./paginaInicial.html" class="back-link" style ="color: #e91e63" aria-label="Voltar para o Dashboard">&larr; Voltar para o Dashboard</a>
    </section>
    <main class="exercicios-page">
        <div class="exercicio-wrapper" role="main" aria-label="Área de exercícios">
            <section class="progress-bar-container" aria-label="Barra de progresso do exercício">
                <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
            </section>

            <section class="exercicio-container" aria-live="polite" aria-atomic="true">
                <h2 id="titulo" class="skeleton-text skeleton-text-lg"></h2>

                <div id="pictograma-container" class="pictogram-placeholder skeleton" aria-label="Área de exibição do pictograma">
                    <div class="skeleton-image"></div>
                </div>

                <p id="enunciado" class="skeleton-text skeleton-text-md"></p>
                
                <div id="alternativas-container" class="alternativas-grid" aria-label="Opções de resposta">
                    <div class="alternativa-card skeleton-card"></div>
                    <div class="alternativa-card skeleton-card"></div>
                    <div class="alternativa-card skeleton-card"></div>
                    <div class="alternativa-card skeleton-card"></div>
                </div>

                <div class="action-buttons">
                    <button id="verificar" class="btn-action skeleton-button" disabled>Verificar</button>
                    <button id="proximo" class="btn-action skeleton-button" style="display:none;">Próximo</button>
                </div>

                <div class="feedback-container" id="feedback-container" style="display:none;" role="alert" aria-live="assertive">
                    <img id="feedback-icon" src="" alt="" aria-hidden="true" />
                    <p id="resultado"></p>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>

    <script type="module" src="../js/script.js"></script>
    <script src="../js/exercicio.js"></script>
</body>
</html>
